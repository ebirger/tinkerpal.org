<div>
  <div class='page-header'>
    <h1>
      Object.on(event, cb)<br>      <small>Adds a listener for the specified event</small>
    </h1>
  </div>
<div>
<h2>Example</h2>
<pre class="prettyprint">a.on('data', function() { console.log('data!'); });</pre>
<h2>Params</h2>
<table class='table'>
  <thead>
    <tr>
      <th>Parameter name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <strong>event</strong><br>
      </td>
      <td>
        <p>event to listen on</p>
      </td>
    </tr>
    <tr>
      <td>
        <strong>cb</strong><br>
      </td>
      <td>
        <p>callback function called on event</p>
      </td>
    </tr>
  </tbody>
</table>
<h2>Return Value</h2>
None
